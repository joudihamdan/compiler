
<!DOCTYPE html>
<html>

<head>
  <title>Product Display</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210609/pngtree-3d-render-online-shopping-with-mobile-and-bag-image_727266.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-left: 50px;
        max-width: 400px;
    }

    h1 {
        color: #333;
        margin-top: 0;
    }

    .product-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .product-item {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 300px;
        text-align: left;
    }

    .product-item h3 {
        margin-top: 0;
    }

    button {
        background-color: #ff6b6b;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ff4d4d;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Product Display</h1>
  <div class="product-list">
    <!-- No products available -->
  </div>
  <button onclick="showWelcomeScreen()">Click me</button>
</div>

<script>
  function showWelcomeScreen() {
      // Clear the product list
      const productList = document.querySelector('.product-list');
      productList.innerHTML = '';

      // Display the welcome screen
      const container = document.querySelector('.container');
      container.innerHTML = `
          <h1>Welcome to our store!</h1>
          <div class="product-list">
              <div class="product-item">
                  <h3>Product 1</h3>
                  <p>Description of Product 1</p>
              </div>
          </div>
          <button onclick="showProductDisplay()">Back</button>
      `;
  }

  function showProductDisplay() {
      // Restore the product display
      const container = document.querySelector('.container');
      container.innerHTML = `
          <h1>Product Display</h1>
          <div class="product-list">
              <!-- No products available -->
          </div>
          <button onclick="showWelcomeScreen()">Click me</button>
      `;
  }
</script>
</body>

</html>
